<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SREE BUDDHA REGISTRATION</title>
</head>

<body>
    <form action="">
        <h4>ADMISSION REGISTRATION SBCE</h4>
        <label for="nam">NAME OF THE CANDIDATE</label placeholder="name here">
        <input type="text" name="" id="nam">
        <br>
        <label for="num">MOBILE NUMBER</label placeholder="num here">
        <input type="text" name="" id="num">
        <br>

        <label for="em">EMAIL</label>
        <input type="text" name="" id="em" placeholder="email here">
        <br>

        <label for="add">ADDRESS</label>
        <textarea name="" id="add" cols="30" rows="10">address here</textarea>
        <br>

        <label for="dob">DATE OF BIRTH</label>
        <input type="date" name="" id="dob">
        <br>

        <label for="">GENDER</label>
        <br>
        <label for="m">MALE</label>
        <input type="radio" name="GENDER" id="m">

        <label for="f">FEMALE</label>
        <input type="radio" name="GENDER" id="f">

        <label for="o">OTHERS</label>
        <input type="radio" name="GENDER" id="o">
        <br>

        <h4>UPLOAD CERTIFICAES</h4>

        <label for="fil">CERTIFICATE</label>
        <input type="file" name="" id="fil" placeholder="upload here">
        <br>


        <h4>SELECT THE COURSE</h4>
        <label for="cou">COURSES LIST</label>
        <select name="" id="cou">

            <option value="">MECHANICAL</option>
            <option value="">COMPUTER</option>
            <option value="">CIVIL</option>
            <option value="">ELECTRICAL</option>
        </select>
        <br>

        <h3>EXTRA CURRICULAR ACTIVITIES</h3>
        <label for="">SELECT THER OPTIONS</label>
        <br>
        <label for="cr">CRICKET</label>
        <input type="checkbox" name="" id="cr">
        <br>
        <label for="FT">FOOTBALL</label>
        <input type="checkbox" name="" id="FT">
        <br>
        <label for="BT">BATMINTON</label>
        <input type="checkbox" name="" id="BT">
        <br>
        <label for="HK">HOCKEY</label>
        <input type="checkbox" name="" id="HK">
        <br>
        <label for="BS">BASKETBALL</label>
        <input type="checkbox" name="" id="BS">


    </form>
</body>

</html>
